  <ion-list *ngFor="let produto of produtos">
    <ion-item>
      <ion-avatar slot="start">
        <img src={{produto.imagem}}/>
      </ion-avatar>
      <ion-label>
        <h2>{{produto.nome}}</h2>
        <h3>Pre√ßo:R${{produto.preco}}</h3>
        <p>Quantidade: {{produto.quantidade}}</p>
      </ion-label>
      <ion-avatar slot="end" class="icons">
      <i class="fa-solid fa-trash" title="Excluir Produto" (click)="delete(produto)"></i>
      <i class="fa-solid fa-cart-arrow-down" title="Adicionar Produto ao carrinho" (click)="addCart(produto)"></i>
    </ion-avatar>
    </ion-item>
  </ion-list>
